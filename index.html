<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logico - Logic Circuit Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <h1>Logico</h1>
            <div class="toolbar-section">
                <button id="btn-simulate" class="btn">‚ñ∂ Simulate</button>
                <button id="btn-stop" class="btn">‚è∏ Stop</button>
                <button id="btn-reset" class="btn">üîÑ Reset</button>
            </div>
            <div class="toolbar-section">
                <button id="btn-save" class="btn">üíæ Save</button>
                <button id="btn-load" class="btn">üìÇ Load</button>
                <button id="btn-import-subcircuit" class="btn">üì• Import Subcircuit</button>
                <button id="btn-export-png" class="btn">üñºÔ∏è Export PNG</button>
            </div>
            <div class="toolbar-section">
                <select id="circuit-select">
                    <option value="main">Main Circuit</option>
                </select>
                <button id="btn-new-circuit" class="btn">+ New Circuit</button>
                <button id="btn-export-circuit" class="btn">üì§ Export</button>
                <button id="btn-delete-circuit" class="btn btn-danger">üóë Delete</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Component Palette -->
            <div class="palette">
                <div class="palette-tabs">
                    <button class="palette-tab active" data-tab="components">Components</button>
                    <button class="palette-tab" data-tab="circuits">Circuits</button>
                </div>
                
                <!-- Components Tab -->
                <div class="palette-tab-content" id="tab-components">
                    <input type="text" id="component-search" class="component-search" placeholder="Search components...">
                    <div id="palette-content">
                        <!-- Dynamically populated by ComponentRegistry -->
                    </div>
                </div>
                
                <!-- Circuits Tab -->
                <div class="palette-tab-content hidden" id="tab-circuits">
                    <input type="text" id="circuit-search" class="component-search" placeholder="Search circuits...">
                    <div id="circuits-content">
                        <!-- Dynamically populated subcircuits -->
                    </div>
                </div>
            </div>

            <!-- Canvas Workspace -->
            <div class="workspace">
                <canvas id="canvas"></canvas>
                <div class="info-panel">
                    <span id="mouse-pos">X: 0, Y: 0</span>
                    <span id="status">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Confirm</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
                <input type="text" id="modal-input" class="modal-input" style="display: none;">
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-confirm" class="btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/core/Pin.js"></script>
    <script src="src/core/Component.js"></script>
    <script src="src/core/Wire.js"></script>
    <script src="src/core/Circuit.js"></script>
    <script src="src/circuit/Subcircuit.js"></script>
    <script src="src/circuit/GenericComponent.js"></script>
    <script src="src/circuit/ComponentRegistry.js"></script>
    <script src="src/engine/Simulator.js"></script>
    <script src="src/renderer/Renderer.js"></script>
    <script src="src/ui/Modal.js"></script>
    <script src="src/ui/PropertiesPanel.js"></script>
    <script src="src/ui/InteractionManager.js"></script>
    <script src="src/app/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
